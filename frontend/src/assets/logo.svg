<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Normal text gradient -->
    <linearGradient id="normalText" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#1e1b4b"/>
    </linearGradient>

    <!-- Softer yellow highlight -->
    <linearGradient id="highlightText" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fef08a"/> <!-- Yellow-200 -->
      <stop offset="100%" stop-color="#fde047"/> <!-- Yellow-300 -->
    </linearGradient>

    <!-- Mask for magnifying glass circle -->
    <mask id="glassMask">
      <circle id="movingGlass" r="28" fill="white">
        <!-- Restrict path to U â†’ t -->
        <animateMotion dur="6s" repeatCount="indefinite" path="M 80 40 H 240 Z; M 240 40 H 80 Z" />
      </circle>
    </mask>
  </defs>

  <!-- Base Text -->
  <text x="80" y="50" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="url(#normalText)">
    UniLost
  </text>

  <!-- Highlighted Text (only visible through glass mask) -->
  <text x="80" y="50" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="url(#highlightText)" mask="url(#glassMask)">
    UniLost
  </text>

  <!-- Magnifying Glass (outline + handle) -->
  <g>
    <circle r="28" stroke="#312e81" stroke-width="3" fill="none">
      <animateMotion dur="6s" repeatCount="indefinite" path="M 80 40 H 240 Z; M 240 40 H 80 Z" />
    </circle>
    <line x1="28" y1="28" x2="48" y2="48" stroke="#312e81" stroke-width="3" stroke-linecap="round">
      <animateMotion dur="6s" repeatCount="indefinite" path="M 80 40 H 240 Z; M 240 40 H 80 Z" />
    </line>
  </g>
</svg>
